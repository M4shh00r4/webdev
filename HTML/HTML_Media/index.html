<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <h1>Media in HTML</h1>
    <h2>Adding images in HTML</h2>
    <img src="media\image.png" alt="strawberry">
    <h2>Adding Audio in HTML</h2>
    <audio controls>
    <source src="media\embrace-364091 (1).mp3" type="audio/mpeg">
</audio>
<h2>Adding videos in HTML</h2>
<video height="200px" width="250px" controls>
    <source src="media\275052_small.mp4" type="video/mp4">
</video>
    
</body>
</html>
