<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h1>HTML forms</h1>
    <fieldset>
        <legend>Student forms</legend>
        <div>
            <label for="">Name:</label>
            <input type="text" placeholder="Type here..." required>
        </div> <br>
        <div>
        <label for="">Age:</label>
        <input type="number" required>
        </div> <br>
        <div>
            <label for="">Phone number:</label>
            <input type="tel" required>
        </div> <br>
        <div>
            <label for="">email:</label>
            <input type="email" required>
        </div> <br>
        <div>
            <label for="">birth date:</label>
            <input type="date" required>
        </div> <br>
        <div>
            <label for="">Gender:</label>
            <input type="radio"><label for="">Male</label>
            <input type="radio"><label for="">Female</label>
            <input type="radio"><label for="">Others</label>
        </div> <br> <br>
        <div>
            <label for="">Select your hobbies</label> <br>
            <input type="checkbox"> <label for="">Reading</label> <br>
            <input type="checkbox"> <label for="">Baking</label> <br>
            <input type="checkbox"> <label for="">taewondo</label> <br>
            <input type="checkbox"> <label for="">Football</label> <br>
            <input type="checkbox"> <label for="">basketball</label> <br>
            <input type="checkbox"> <label for="">Cricket</label>
        </div> <br> <br> <br>
        <input type="submit">
    </fieldset>
    
</body>
</html>
